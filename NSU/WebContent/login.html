<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <style>
            h2{text-align: center;}
        </style>
    <button onclick="location.href='join.html'">회원가입</button>
    </head>

    <body style="text-align: center;">
        <div class="wrap">
            <div class="login">
                <h2>로그인</h2>
                </div>
                <table  align="center">
                    <tr>
                        <th>
                            <div class="login_id">
                                <h4>E-mail</h4> 
                            </div>
                        </th>
                        <th>
                            <input type="email" name="" id="" placeholder="Email">

                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class="login_pw">
                                <h4>Password</h4>
                            </div>
                        </th>
                        <th>
                            <input type="password" name="" id="" placeholder="Password">
                        </th>
                    </tr>
                </table>
                <div class="login_etc" align="center"><br>
                    <div class="checkbox">
                    <input type="checkbox" name="" id=""> Remember Me?
                    </div>
                    <div class="forgot_pw"><br>
                    <a href="">Forgot Password?</a>
                </div>
                </div>
                <div class="submit" align="center"><br>
                    <input type="submit" value="제출">
                </div>
            </div>
        </div>
    </body>
    </html>
